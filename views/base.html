{% extends 'initializr.html' %}

{% block title %}Page title{% endblock %}

{% block siteName %}Site name{% endblock %}

{% block scriptVars %}
    <script>
        {% autoescape false %}
            var namespace = {{ namespace|json }};
        {% endautoescape %}
    </script>
{% endblock %}

{% block footer %}
    {% if user %}
        <footer class="footer">
            <p>
            Logged in as: <strong>{{ user.username }}</strong><br>
            <a href="{{ namespace }}/logout">Log out</a>
            </p>
        </footer>
    {% endif %}
{% endblock %}
