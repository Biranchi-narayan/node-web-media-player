<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Page title{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ namespace }}/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="{{ namespace }}/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="{{ namespace }}/css/main.css">

        <script src="{{ namespace }}/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">{% block site_name %}sitename{% endblock %}</a>
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}
                <h1>Bootstrap starter template</h1>
                <p>
                    Use this document as a way to quick start any new project.<br>
                    All you get is this message and a barebones HTML document.
                </p>
            {% endblock %}
        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="{{ namespace }}/js/vendor/jquery-1.9.1.js"><\/script>')</script>

        <script src="{{ namespace }}/js/vendor/bootstrap.min.js"></script>

        {% block other_scripts %}{% endblock %}
        <script src="{{ namespace }}/js/main.js"></script>
    </body>
</html>
